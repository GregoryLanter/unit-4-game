<!DOCTYPE html>
<html lang="en-us">
<head>
    <!--added to portfolio https://gregorylanter.github.io/Bootstrap-Portfolio/-->
    <meta charset="UTF-8">
    <title>Barts Balloon Battle RPG</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script type="text/javascript"src="assets\javascript\game.js"></script>
</head>
<body>
    <div id="bg_image"> <!--Holder for the background image-->
        <div id = "winner" class="reset splashWin"> <!--Screen to pop up on win-->
            <div class = "banner">
                Hey man you WIN!!!
            </div>
            <img src="assets\images\bingo.gif" alt="Bart Simpson">
        </div>
        <div id = "loser" class = " reset splashLose"> <!--Screen to pop up on loss-->
                <div class = "banner">
                    Hey man don't have a cow. You lost!!!
                </div>
                <img src="assets\images\lose.gif" alt="Bart Simpson">
            </div>    
        <div id="container" class="clearfix">
            <div class="caption1"><!--title-->
                Bart's Battle RPG!
            </div>
            <div class = "fighters"><!--Holder for player cards-->
                <div class="picHolder bart" value = "bart">
                    <div class="name">Bart Simpsons</div>
                    <img id="pic" class="image" src="assets\images\bart.png" alt="Bart Simpson" width="80" height="80">
                    <div id="bartHealth" class="name">120</div>
                </div>
                <div class="picHolder jimbo" value = "jimbo">
                    <div class="name">Jimbo Jones</div>
                    <img id="pic" class="image" src="assets\images\jimbo.jpg" alt="Jimbo Jones" width="80" height="80">
                    <div id="jimboHealth" class="name">150</div>
                </div>
                <div class="picHolder milhouse" value = "milhouse">
                    <div class="name">Milhouse Van Houten</div>
                    <img id="pic" class="image" src="assets\images\milhouse.jpg" alt="Milhouse Van Houten" width="80" height="80">
                    <div id="milhouseHealth" class="name">100</div>
                </div>
                <div class="picHolder nelson" value = "nelson">  
                    <div class="name">Nelson Muntz</div>
                    <img id="pic" class="image" src="assets\images\nelson.PNG" alt="Nelson Muntz" width="80" height="80">
                    <div id="nelsonHealth" class="name">180</div>
                </div>
            </div>
            <div class="caption2"><!--Holder for selected fighter-->
                    Your character
                    <div id="selectedHolder"></div>
            </div>    
            <div id="enemy" class="enemy"><!--Enemies to attck-->
                Enemies Available To Attack
                <div id="enemyHolder"></div>
            </div>
            <div class="caption3"><!--Enemy you are currently fighting-->
                Fight Section
                <div id="fighterHolder"></div>
            </div>
            <button id="attack">Attack</button>
            <div id = "defender" class="caption3">Defender</div>
            <div id = "result1" class="caption3"></div> <!--Messge center to commincate what is going on-->
            <div id = "result2" class="caption3"></div>
            <button id="reset" class="reset">Reset</button>
            <div class = "defeated"></div>
        </div>
    </div>
</body>
